<!DOCTYPE html>
<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Roboto:ital,wght@0,400;0,900;1,400&display=swap" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet">

    <title>todo list</title>

    <div class="wrapper">
        <header>

        </main>
    </div><!--end of wrapper> -->
